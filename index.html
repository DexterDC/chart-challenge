<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="/dist/output.css" rel="stylesheet">
    
</head>
<body class="bg-[#f8e9dd] font-[DMS]">
    <main>
        <div class="container min-h-screen flex flex-col justify-center items-center m-auto">
            <header class="flex justify-between items-center w-[22rem] lg:w-[30rem] mb-5 p-5 rounded-lg h-28 bg-[#ec775f] mt-8">
                <div class="flex flex-col gap-2 text-white justify-center">
                    <h1>My balance</h1>
                    <h2 class="font-bold text-2xl">$921.48</h2>
                </div>
                <img src="images/logo.svg" alt="logo" class="h-10">
            </header>
            <div class="bg-white w-[22rem] lg:w-[30rem] h-[35rem] rounded-xl flex flex-col justify-between p-8">
                <div class="font-bold text-2xl">
                    <h1>Spending - Last 7 days</h1>
                </div>
                <div class="flex flex-col justify-end items-center h-80">
                    <canvas id="myChart"></canvas>
                </div>                
                  <hr class="border-[#f8e9dd]">
                <div class="flex justify-between">
                    <div class="flex flex-col justify-start items-start gap-1">
                        <h1 class="text-gray-400">Total this month</h1>
                        <h2 class="text-3xl font-bold">$478.33</h2>
                    </div>
                    <div class="flex flex-col justify-end items-end">
                        <h1>+2.4%</h1>
                        <h2 class="text-gray-400">from last month</h2>
                    </div>
                </div>
            </div>
            <footer>
                <div class="text-center text-xs m-5 w-80">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                        class="text-[#8e8593]">Frontend Mentor</a>.
                    Coded by <a href="https://github.com/DexterDC" class="text-[#8e8593]"
                        target="_blank">DexterDC</a>.
                </div>
            </footer>
        </div>       
    </main>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/app.js"></script>
</html>
